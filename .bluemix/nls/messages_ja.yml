template.description: "このツールチェーンを使用して、アプリケーションを開発し、IBM Bluemix Container Service で管理されている Kubernetes クラスターに安全にデプロイすることができます。デフォルトで、このツールチェーンはサンプル Node.js の「Hello World」アプリを使用しますが、代わりにユーザー独自の GitHub リポジトリーにリンクすることもできます。このツールチェーンは、[Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/) を使用した継続的デリバリー、ソース管理、Issue のトラッキング、およびオンライン編集用に事前構成されています。\n\n **初めての IBM Bluemix Containers Service ユーザー**: ご使用のコンテナー・イメージ・レジストリーが[名前空間](https://console.bluemix.net/docs/services/Registry/index.html)で正しくセットアップされていることを確認してください。重要な注: パイプラインでコンテナーを正常に作成するには、以下の手順で名前空間を定義してください:\n- bx login\n- bx target --cf\n- bx cr namespace-add <my_namespace>\n\nBluemix Container クラスターを[コンソール](https://console.ng.bluemix.net/docs/containers/cs_cluster.html#cs_cluster)で管理できます。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが選択した組織にない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」**をクリックします。"
template.gettingStarted: " **ツールチェーンの準備ができました**\n**クイック・スタート:** Git リポジトリーに対する変更をコミットして、新しい Docker イメージ・ビルドを起動してください。このビルドは脆弱性についてスキャンされ、Kubernetes クラスターにデプロイされます。段階的説明については、このツールチェーンの[チュートリアル](https://www.ibm.com/devops/method/tutorials/tc_secure_kube?task=2)を参照してください。"
