template.description: "Avec cette chaîne d'outils, vous pouvez développer et déployer une application de manière sécurisée dans un cluster Kubernetes géré par le service IBM Bluemix Container. Par défaut, la chaîne d'outils utilise une application exemple Node.js \"Hello World\", mais vous pouvez vous lier à votre propre référentiel GitHub à la place. Cette chaîne d'outils est préconfigurée pour la distribution continue avec [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), le contrôle des sources, le suivi des problèmes et l'édition en ligne.\n\n **Nouveaux utilisateurs du service IBM Bluemix Container** : vérifiez que le registre d'images de votre conteneur est configuré avec un [espace nom](https://console.bluemix.net/docs/services/Registry/index.html). REMARQUE IMPORTANTE: pour que le pipeline puisse générer des conteneurs, suivez ces étapes pour définir votre espace de noms :\n- bx login\n- bx target --cf\n- bx cr namespace-add <my_namespace>\n\nVous pouvez gérer vos clusters Bluemix Container dans la [console](https://console.ng.bluemix.net/docs/containers/cs_cluster.html#cs_cluster).\n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation sélectionnée, elle est automatiquement ajoutée, lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**."
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans le référentiel Git afin de déclencher une nouvelle génération d'image Docker, qui fera l'objet d'une analyse de vulnérabilité et sera déployée dans votre cluster Kubernetes. Pour les instructions pas à pas, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/tc_secure_kube?task=2) consacré à cette chaîne d'outils."
